<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITMD-362 Project 1</title>
  <link rel="stylesheet" media="screen" href="/css/reset.css">
  <link rel="stylesheet" media="screen" href="/css/screen.css">
  <script async src="js/script.js"></script>
</head>
<body>
  <div class="info">
    <div class="logo_1">
      <img id="pyramid_logo" src="media/8bit_eye.png" alt="all seeing eye"/>
    </div>
    <div class="logo_text">
      <h1>PYRAMID</h1>
    </div>   
    <div class="logo_2">
      <p>Alt-Coin Banking</p>
      <h3>"Dont YOU want to be at the top?"</h3>  S
    </div>
  </div>
  <div id="form_box">
  <form method="get" autocomplete="on" action="#null" onsubmit="submit()">
    <div id="emailSection">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email_field" placeholder="email here" required>
    </div>
    <div id="checkbox">
      <label for="checkbox">Share for a bonus</label>
      <input type="checkbox" id="checkbox" name="share" onchange="showHidden()">
    </div>
    <div id="hidden" class="hidden">
      <div id="hidden_email1">
        <label for="email">Enter a Friends Email:</label>
        <input type="email" id="hidden_email1" name="email_field" placeholder="a friends email here">
      </div>
      <div id="hidden_email2">
        <label for="email">Enter another Friends Email:</label>
        <input type="email" id="hidden_email2" name="email_field" placeholder="a friends email here">
      </div>
    </div>
    <div class="submit">
      <input type="submit" id="submit_button" name="submit" value="submit">
    </div>
  </form>
  </div>
</body>
</html>
