<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITMD-362 Project 1</title>
</head>
<body>
  <div id="info">
    <div id="logo">
      <img id="pyramid_logo" src="media\8bit_eye.png" alt="all seeing eye"/>
    </div>
    <div id="logo_text">
      <h1>PYRAMID</h1>
    </div>   
    <div id="logo_2">
      <img id="pyramid_logo2" src="media\8bit_pyramid.png" alt="pyramid frame"/>
      <b>Alt-Coin Banking</b>
      <h3>"Dont YOU want to be at the top?"</h3>  
    </div>
  </div>
  <div id="form_box">
  <form method="get" autocomplete="on" action="#null" onsubmit="">
    <div id="emailSection">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email_field" placeholder="email here" required>
    </div>
    <div id="checkbox">
      <label for="checkbox">Share for a bonus</label>
      <input type="checkbox" id="checkbox" name="share" onchange="">
    </div>
    <div id="hidden_email1">
      <label for="email">Enter a Friends Email:</label>
      <input type="email" id="hidden_email1" name="email_field" placeholder="a friends email here">
    </div>
    <div id="hidden_email2">
      <label for="email">Enter another Friends Email:</label>
      <input type="email" id="hidden_email2" name="email_field" placeholder="a friends email here">
    </div>
    <div id="submit">
      <img id="submit_frame" src="media\eye_submit.png" alt="eye drawing"/>
      <input type="submit" id="submit_button" name="submit" value="submit">
    </div>
  </form>
  </div>
</body>
</html>
